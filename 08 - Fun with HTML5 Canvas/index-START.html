<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>

<body>
  <canvas id="draw" width="800" height="800"></canvas>
  <script>
    const canvas = document.querySelector('#draw')
    const ctx = canvas.getContext('2d')
    canvas.width = window.innerWidth
    canvas.heigth = window.innerHeight
    ctx.strokeStyle = 'red'
    ctx.lineCap = 'round'
    ctx.lineJoin = 'round'
    ctx.lineWidth = 10

    let isDrawing = false
    let lastX = 0
    let lastY = 0
    let hue = 0
    let direction = true

    function draw(e) {
      if (!isDrawing) return
      ctx.strokeStyle = `hsl(${hue}, 40%, 80%)`
      ctx.beginPath()
      ctx.moveTo(lastX, lastY)
      ctx.lineTo(e.offsetX, e.offsetY)
      ctx.stroke();
      // lastX = e.offsetX
      // lastY = e.offsetY
      [lastX, lastY] = [e.offsetX, e.offsetY];

      hue++
      if (hue >= 360) hue = 0

      if (500 <= ctx.lineWidth || ctx.lineWidth <= 1) {
        direction = !direction
      }

      if (direction) {
        ctx.lineWidth++
      }
      else {
        ctx.lineWidth--
      }

    }

    // 버튼을 누르는 동안(=버튼을 떼기 직전까지) 클릭한 좌표 값이 선의 시작 좌표가 된다. === 선이 계속 이어진다.

    // 버튼을 처음 누를 때 클릭한 좌표 값이 선의 시작 좌표가 된다.
    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    })

    canvas.addEventListener('mousemove', draw)
    canvas.addEventListener('mouseup', () => isDrawing = false)
    canvas.addEventListener('mouseout', () => isDrawing = false)


  </script>

  <style>
    html,
    body {
      margin: 0;
    }
  </style>

</body>

</html>
